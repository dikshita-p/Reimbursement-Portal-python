<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Departments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='title.jpg') }}" alt="Company name">

        <nav>
            <ul>
                <li><a href="{{ url_for('download_policy') }}">Download Reimbursement Policy</a></li>

                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container1">
        <h1>Manage Departments</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ department.department_id }}</td>
                    <td>{{ department.department_name }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
      
        <h1>Add Department</h1>
        <form action="{{ url_for('add_department') }}" method="post">
            <label for="department_name">Department Name:</label>
            <input type="text" id="department_name" name="department_name" required><br><br>
            <label for="department_id">Department ID:</label>
            <input type="text" id="department_id" name="department_id" required><br><br>
            <button type="submit">Add Department</button>
        </form>
    </div> 
    <a class="container2" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>   

</body>
</html>
